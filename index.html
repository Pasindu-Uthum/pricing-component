<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Pricing Component With Toggle</title>

</head>

<body>

  <img src="./images/bg-bottom.svg" alt="Backgroung pattern">

  <section>
    <h1>Our Pricing</h1>
    <div class="toggle-button-container">
      <span>Annually</span>
      <div class="toggle-btn" data-status="close">
        <div class="circle"></div>
      </div>
      <span>Monthly</span>
    </div>

    <div class="price-grid-view">
      <div class="price-box">
        <span>Basic</span>
        <h1 class="basic"><span>$</span> 199.99</h1>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button>LEARN MORE</button>
      </div>
      <div class="price-box">
        <span>Professional</span>
        <h1 class="pro"><span>$</span> 249.99</h1>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button>LEARN MORE</button>
      </div>
      <div class="price-box">
        <span>Master</span>
        <h1 class="master"><span>$</span> 399.99</h1>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button>LEARN MORE</button>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
